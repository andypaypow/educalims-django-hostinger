<!DOCTYPE html>
<html>
<head>
<style>
.payment-provider-btn {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;
    display: block;
    margin: 10px auto;
}
.payment-provider-btn.moov {
    background-color: #FF6600;
}
.payment-provider-btn.airtel {
    background-color: #ED1C24;
}
body {

    color: white;
    padding: 20px;
    font-family: Arial, sans-serif;
}
h2 { color: #00C6FF; }
</style>
</head>
<body>
<h2>Test des boutons de paiement avec logos</h2>
<div id="payment-buttons"></div>

<script>

};

const paymentUrls = {

const buttonsContainer = document.getElementById('payment-buttons');

        moovBtn.innerHTML = '<img src="' + moovLogo + '" alt="Moov Money" style="height: 40px; width: auto; vertical-align: middle;" />';
