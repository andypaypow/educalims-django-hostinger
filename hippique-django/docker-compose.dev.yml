services:
  db:
    image: postgres:15-alpine
    container_name: hippique-dev-db
    environment:
      POSTGRES_DB: hippique_db
      POSTGRES_USER: hippique
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - hippique-dev-network

  web:
    build: .
    container_name: hippique-dev-web
    volumes:
      - .:/code
    ports:
      - "8082:8000"
    env_file:
      - .env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=gosen_project.settings
      - DB_NAME=hippique_db
      - DB_USER=hippique
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin}
    depends_on:
      - db
    networks:
      - hippique-dev-network

volumes:
  postgres_dev_data:

networks:
  hippique-dev-network:
    driver: bridge
