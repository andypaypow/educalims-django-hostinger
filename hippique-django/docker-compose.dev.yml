services:
  db:
    image: postgres:15-alpine
    container_name: hippique-dev-db
    environment:
      POSTGRES_DB: hippique_db
      POSTGRES_USER: hippique
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - hippique-dev-network

  web:
    build: .
    container_name: hippique-dev-web
    command: gunicorn hippique_project.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120
    volumes:
      - .:/code
    ports:
      - "8082:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
    networks:
      - hippique-dev-network

volumes:
  postgres_dev_data:

networks:
  hippique-dev-network:
    driver: bridge
