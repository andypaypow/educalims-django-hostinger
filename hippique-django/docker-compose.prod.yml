version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: gosen-prod-db
    environment:
      POSTGRES_DB: gosen_prod
      POSTGRES_USER: gosen
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - gosen-prod-network
    restart: unless-stopped

  web:
    build: .
    container_name: gosen-prod-web
    ports:
      - "8083:8000"
    depends_on:
      - db
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=gosen_project.settings
      - ALLOWED_HOSTS=72.62.181.239,localhost,127.0.0.1,filtreexpert.org,dev.filtreexpert.org,webhook.filtreexpert.org,api.filtreexpert.org
      - CSRF_TRUSTED_ORIGINS=http://72.62.181.239:8083,http://localhost:8083,http://filtreexpert.org,https://filtreexpert.org,http://www.filtreexpert.org,https://www.filtreexpert.org
      - DB_NAME=gosen_prod
      - DB_USER=gosen
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@filtreexpert.org}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin}
    networks:
      - gosen-prod-network
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  gosen-prod-network:
    driver: bridge
