<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre Expert + - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-body {
            padding: 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }

        .auth-tab:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .form-hidden {
            display: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .auth-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 40px;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Filtre Expert +</h1>
            <p>Accédez à vos filtres personnalisés</p>
        </div>

        <div class="auth-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Connexion</div>
                <div class="auth-tab" data-tab="register">Inscription</div>
            </div>

            <!-- Formulaire de connexion -->
            <form id="loginForm" method="post" action="{% url 'hippie:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username_login">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" id="id_username_login" placeholder="Votre nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label for="id_password_login">Mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" name="password" class="form-control" id="id_password_login" placeholder="Votre mot de passe" required>
                        <button type="button" onclick="togglePassword('id_password_login')"></button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Se connecter</button>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="registerForm" method="post" action="{% url 'hippie:register' %}" class="form-hidden">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Choisissez un nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="id_password1">Mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Au moins 4 caractères" required>
                        <button type="button" onclick="togglePassword('id_password1')"></button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password2">Confirmer le mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirmez votre mot de passe" required>
                        <button type="button" onclick="togglePassword('id_password2')"></button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_recommande_par">Recommandé par</label>
                    <select name="recommande_par" class="form-control" id="id_recommande_par">
                        <option value="">---------</option>
                        <option value="gosenmarket">Gosenmarket</option>
                        <option value="A01">A01</option>
                        <option value="A02">A02</option>
                        <option value="A03">A03</option>
                        <option value="A04">A04</option>
                        <option value="A05">A05</option>
                        <option value="aucun" selected>Aucun</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Créer mon compte</button>
            </form>
        </div>

        <div class="auth-footer">
            <a href="{% url 'hippie:turf_filter' %}">← Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // Gestion des onglets
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const targetTab = this.dataset.tab;

                // Activer l'onglet
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                // Afficher le bon formulaire
                if (targetTab === 'login') {
                    document.getElementById('loginForm').classList.remove('form-hidden');
                    document.getElementById('registerForm').classList.add('form-hidden');
                } else {
                    document.getElementById('loginForm').classList.add('form-hidden');
                    document.getElementById('registerForm').classList.remove('form-hidden');
                }
            });
        });

        // Afficher/masquer le mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
