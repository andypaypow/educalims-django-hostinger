<script>
(function() {
    const userMenuBtn = document.getElementById('user-menu-btn');
    const userDropdown = document.querySelector('.dropdown');
    const navToggle = document.getElementById('nav-toggle');
    const navAuth = document.querySelector('.nav-auth');

    if (userMenuBtn) {
        userMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('open');
        });
    }

    document.addEventListener('click', () => {
        if (userDropdown) {
            userDropdown.classList.remove('open');
        }
    });

    if (navToggle) {
        navToggle.addEventListener('click', () => {
            navAuth.classList.toggle('show');
        });
    }

    async function checkAuthStatus() {
        try {
            const response = await fetch('/api/auth/check/');
            const data = await response.json();

            const guestNav = document.getElementById('nav-auth-guest');
            const userNav = document.getElementById('nav-auth-user');
            const userNameDisplay = document.getElementById('user-name-display');
            const subscriptionBadge = document.getElementById('user-subscription-badge');
            const filtersCount = document.getElementById('user-filters-count');

            if (data.is_authenticated) {
                if (guestNav) guestNav.style.display = 'none';
                if (userNav) {
                    userNav.style.display = 'flex';
                    if (userNameDisplay) userNameDisplay.textContent = data.username;
                }

                if (subscriptionBadge) {
                    if (data.est_abonne) {
                        subscriptionBadge.textContent = '‚≠ê Abonn√©';
                        subscriptionBadge.className = 'user-status abonne';
                    } else {
                        subscriptionBadge.textContent = 'Gratuit';
                        subscriptionBadge.className = 'user-status gratuit';
                    }
                }

                if (filtersCount) {
                    if (data.est_abonne) {
                        filtersCount.textContent = 'Filtres illimit√©s';
                    } else {
                        filtersCount.textContent = data.filtres_gratuits_restants + ' filtres gratuits';
                    }
                }
            } else {
                if (guestNav) guestNav.style.display = 'flex';
                if (userNav) userNav.style.display = 'none';
            }
        } catch (error) {
            console.error('Error checking auth status:', error);
        }
    }

    checkAuthStatus();
})();
</script>
