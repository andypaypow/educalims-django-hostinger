<script>
(function() {
    const menuToggle = document.getElementById('menu-toggle');
    const sidebarMenu = document.getElementById('sidebar-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const navbar = document.querySelector('.compact-navbar');

    // Ouvrir/fermer le menu
    function toggleMenu() {
        sidebarMenu.classList.toggle('active');
        menuOverlay.classList.toggle('active');
        menuToggle.classList.toggle('active');
    }

    // Fermer le menu
    function closeMenu() {
        sidebarMenu.classList.remove('active');
        menuOverlay.classList.remove('active');
        menuToggle.classList.remove('active');
    }

    // Event listeners
    if (menuToggle) {
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });
    }

    if (menuOverlay) {
        menuOverlay.addEventListener('click', closeMenu);
    }

    // Emp√™cher la propagation du clic dans le menu
    if (sidebarMenu) {
        sidebarMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    }

    // Fermer avec Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
    });

    // Scroll hide/show navbar
    let lastScrollTop = 0;
    const scrollThreshold = 10;

    window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (Math.abs(scrollTop - lastScrollTop) > scrollThreshold) {
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling down - hide navbar
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // Scrolling up - show navbar
                navbar.style.transform = 'translateY(0)';
            }
            lastScrollTop = scrollTop;
        }
    }, { passive: true });

    // V√©rifier le statut d'authentification
    async function checkAuthStatus() {
        try {
            const response = await fetch('/api/auth/check/');
            const data = await response.json();

            const userName = document.getElementById('sidebar-user-name');
            const subscriptionBadge = document.getElementById('sidebar-subscription-badge');
            const filtersCount = document.getElementById('sidebar-filters-count');

            if (data.is_authenticated) {
                if (userName) userName.textContent = data.username || 'Utilisateur';

                if (subscriptionBadge) {
                    if (data.est_abonne) {
                        subscriptionBadge.textContent = '‚≠ê Abonn√©';
                        subscriptionBadge.className = 'sidebar-badge abonne';
                    } else {
                        subscriptionBadge.textContent = 'Gratuit';
                        subscriptionBadge.className = 'sidebar-badge gratuit';
                    }
                }

                if (filtersCount) {
                    if (data.est_abonne) {
                        filtersCount.textContent = 'Filtres illimit√©s';
                    } else {
                        filtersCount.textContent = data.filtres_gratuits_restants + ' filtres gratuits';
                    }
                }
            } else {
                // Rediriger vers login si pas authentifi√©
                if (userName) userName.textContent = 'Non connect√©';
                if (subscriptionBadge) subscriptionBadge.style.display = 'none';
                if (filtersCount) filtersCount.style.display = 'none';
            }
        } catch (error) {
            console.error('Error checking auth status:', error);
        }
    }

    checkAuthStatus();
})();
</script>
