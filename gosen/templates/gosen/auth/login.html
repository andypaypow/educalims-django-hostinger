<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Connexion - Filtre Expert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
        }
        .login-container {
            background-color: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.5);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #333;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #00C6FF;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .logo p {
            color: #888;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #222;
            color: #f0f0f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00C6FF;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00C6FF 0%, #0077b6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 198, 255, 0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .error-message {
            background-color: rgba(255, 0, 127, 0.1);
            border: 1px solid #FF007F;
            color: #FF007F;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        .back-link a {
            color: #00C6FF;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class='login-container'>
        <div class='logo'>
            <h1>Se connecter</h1>
            <p>Filtre Expert - Connectez-vous pour accéder à votre compte</p>
        </div>
        
        <div id='error-message' class='error-message'></div>
        
        <form id='login-form'>
            <div class='form-group'>
                <label for='username'>Nom d'utilisateur</label>
                <input type='text' id='username' name='username' required autocomplete='username'>
            </div>
            
            <div class='form-group'>
                <label for='password'>Mot de passe</label>
                <input type='password' id='password' name='password' required autocomplete='current-password'>
            </div>
            
            <button type='submit' class='btn-login'>Se connecter</button>
        </form>
        
        <div class='back-link'>
            <a href='/'>← Retour à l'application</a>
            <span style='margin: 0 15px; color: #555;'>|</span>
            <a href='/auth/register/'>S'inscrire</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    errorMessage.textContent = data.error || 'Erreur de connexion';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
